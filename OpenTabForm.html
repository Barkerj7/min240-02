<!DOCTYPE html>
<html lang="en">
<head>
<title>OpenTab Registration</title>
<meta charset="utf-8">
<style type="text/css">
    body{text-align:center;}
div {padding-bottom:10px; width:25%; text-align:center; }
label {padding-right:50vmin; }
</style>
<script type="text/javascript">
function validateForm()
{
 if (document.forms[0].userName.value == "" )
    {alert("Name field cannot be empty.");
        return false;
   }
    if (document.forms[0].userAge.value == "" )
    {alert("Age field cannot be empty.");
        return false;
   }
if (document.forms[0].userAge.value < 1)
   {
      alert("Your age input is not correct!");
      return false;
   } 
if (document.forms[0].userAge.value < 21)
   {
      alert("Age is less than 21. You cannot participate in OpenTab. Sorry ;(");
      return false;
   } 
   alert("Name and Age are valid.");
   return true;
      
}
</script>	
</head>
<body>
<h2>OpenTab Registration</h2>
<form method="post" action="http://webdevfoundations.net/scripts/formdemo.asp" onsubmit="return validateForm( );">
 <div>
    <label for="userName">Name:</label>
    <input type="text" name="userName" id="userName">
 </div>
 <div>
    <label for="userAge">Age:</label>
    <input type="text" name="userAge" id="userAge">
 </div>
 <div>
    <label for="userNum">Number:</label>
    <input type="text" name="userNum" id="userNum">
 </div>
 <div>
    <label for="userLoc">Area:</label>
    <input type="text" name="userLoc" id="userLoc">
 </div>
 <div>
    <input type="submit" value="Send information">
 </div>
</form>
</body>
</html>
