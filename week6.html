<html>
<head></head>
<style>
    #rect{
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        width: 10vmin;
        height: 10vmin;
        background-color: red;
    }
</style>
<body>
<div id="rect"></div>
<script>
    // alert("hi");
    // console.log("hello!!!!!!");
    // innerHTML
    var myRect;
    var myRandom = Math.ceil(Math.random() * 100);
    console.log(myRandom);
    myRect = document.querySelector("#rect");
    myRect.style.backgroundColor = "blue";
    myRect.style.width = myRandom + "vmin";
    myRect.style.height = myRandom + "vmin";
    myRect.innerHTML = myRandom;
    myRect.style.color = "white";
    myRect.style.fontSize = myRandom + "vmin";
    myRect.style.borderRadius = "50%";
    myRect.style.textAlign = "center";
    
</script>
</body>
</html>
